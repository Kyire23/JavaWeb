<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax请求</title>
</head>
<body>
<button id="btn">发送ajax get请求</button>

<script type="text/javascript">
    window.onload = function () {
        document.getElementById("helloBtn").onclick = function () {
            //发送ajax get请求
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.readyState == 404) {
                        alert("对不起，您访问的资源不存在，请检查请求路径")
                    } else if (this.readyState == 500) {
                        alert("对不起，服务器发生严重的内部错误")
                    } else if (this.readyState == 200) {
                        document.getElementById("mydiv").innerHTML = this.responseText
                    }

                }
            }
            xhr.open("GET", "/ajax/ajaxrequest2?usercode=110&username=zhangshan", true)
            xhr.send()
        }

    }
</script>
<input type="button" value="hello ajax" id="helloBtn">
<div id="mydiv"></div>
</body>
</html>
