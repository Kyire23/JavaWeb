<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .item {
      width: 100px;
      height: 50px;
      border: solid 1px rgb(42, 156, 156);
      float: left;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>

<!-- 在这里写JavaScript代码，因为JavaScript是由上到下执行的 -->
<script>
  // 获取div元素对象
  let items = document.getElementsByClassName('item');

  // 遍历并绑定事件
  for (let i = 0; i < items.length; i++) {
    items[i].onclick = function () {
      // 以前的做法：this.style.background = "pink";
      items[i].style.background = "pink";
    };
  }
</script>
</body>
</html>
